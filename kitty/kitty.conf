# Font
font_family      JetBrains Mono
font_size        14.0

# Shell
shell /bin/zsh

# Clipboard
clipboard_control write-clipboard write-primary read-clipboard read-primary

# macOS specific
macos_option_as_alt yes

# Window padding
window_padding_width 4

# Tab bar
tab_bar_edge top
tab_bar_style powerline

# Enable remote control for theme switching
allow_remote_control yes

# Auto theme switching based on macOS system appearance
# Run 'kitty +kitten themes' to set up dark-theme.auto.conf and light-theme.auto.conf
# Then uncomment the includes below
# include dark-theme.auto.conf
# include light-theme.auto.conf
